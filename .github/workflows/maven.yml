# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - uses: actions/checkout@v2
    - name: Setup KDT
      run: |
            curl -sSL https://cli.kondukto.io \
            sh echo "KONDUKTO_HOST=${{ secrets.KONDUKTO_HOST }}" >> $GITHUB_ENV \
            sh echo "KONDUKTO_TOKEN=${{ secrets.KONDUKTO_HOST }}" >> $GITHUB_ENV
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Run Dependency Check Maven plugin
      run: mvn verify
    - name: Import the findings to Kondukto
      run: |
            kdt sbom import \
            -p ${ { github.event.repository.name }} \
            -t dependencycheck \
            -f dependency-check-results.json \
            -b ${ { github.ref }} 
